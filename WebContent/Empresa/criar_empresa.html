	<!-- Portfolio Grid Section -->
	<section class="grid users">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Nome da empresa</label> <input type="text"
									class="form-control" placeholder="Nome da empresa" id="Nomedaempresa" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipo de Empresa</label> <select id="tipo_empresa"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipo de Empresa</option>
									<option value="volvo">Samsung</option>
									<option value="saab">Lenovo</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>DataCadastro</label> <input type="date"
									class="form-control" placeholder="data_cadastro"
									id="data_inicio" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Nome</label> <input type="text" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cnpj</label> <input type="text" class="form-control"
									placeholder="Cnpj" id="Cnpj" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Endereco</label> <input type="text" class="form-control"
									placeholder="Endereco" id="Endereco" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Numero</label> <input type="text" class="form-control"
									placeholder="Numero" id="Numero" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>




							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cidade</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Cidade</option>
									<option value="volvo">Curitiba</option>
									<option value="saab">Araucaria</option>
								</select>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Estado</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Estado</option>
									<option value="volvo">Parana</option>
									<option value="saab">Rio grande do sul</option>
								</select>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Razão Social</label> <input type="text" class="form-control"
									placeholder="Razão_Social" id="Razão_Social" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Endereço site</label> <input type="text" class="form-control"
									placeholder="Endereco_site" id="Endereco_site" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>


                           	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Status</label> <select id="Status"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Status</option>
									<option value="volvo">Ativo</option>
									<option value="saab">Inativo</option>
								</select>
							</div>

                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Ramo</label> <select id="Ramo"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Ramo</option>
									<option value="volvo">Alimentos</option>
									<option value="saab">Industria</option>
								</select>
							</div>
                             
                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Contatos das Empresas</label> <select id="ContatosdasEmpresas"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Contatos das Empresas</option>
									<option value="volvo">Face</option>
									<option value="saab">Email</option>
								</select>
							</div>



                                  	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Telefone das Empresas</label> <select id="TeleonedasEmpresas"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Telefone das Empresas</option>
									<option value="volvo">Face</option>
									<option value="saab">Email</option>
								</select>
							</div>

                               



						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/Projeto_Integrador_IV/empresa/empresa.html">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
