<meta charset="UTF-8">
<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid tipo_atividade" ng-controller="TipoAtividadeController">
	<div class="container">

		<div class="row">
			<div class="table-scrollable table-scrollable-borderless">
				<div class="col-sm-6 col-xs-12  search_bar">
					<input type="text" ng-model="procurar" class="form-control" ng-model="tipoAtividade.id"  placeholder="Buscar Tipo de Atividade" id="Nome do tipo da atividade" required data-validation-required-message="Por favor insira um nome">
					
				</div>
				<table class="table table-hover table-light col-xs-12">
					<thead>
						<tr class="uppercase">
							<th ng-click="ordenar('id')">Id</th>
							<th ng-click="ordenar('nome')">Nome</th>
							<th><a class="btn btn-success btn-sm to-right" href="#/TipoAtividade/Cadastrar">Adicionar</a></th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="ta in tipoAtividadelist |filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">

							<td>{{ta.id}}</td>
							<td>{{ta.nome}}</td>

								<td class="btn-group">
								<div class="to-right btn-group">
									<a class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(ta.id)'>Excluir</a> 
									<a class="btn btn-warning btn-sm" href="#/TipoAtividade/Editar/{{ta.id}}">Editar</a>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan='3'>
								{{Resposta}}<br>
								{{Quantidade}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
