	<!-- Portfolio Grid Section -->
	<section class="grid users">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Nome do contato</label> <input type="text"
									class="form-control" placeholder="Nome do contato"
									id="Nome do contato" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>



							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipo de Contato</label> <select id="Tipo de Contato"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipo de Contato</option>
									<option value="volvo">Telefone</option>
									<option value="saab">Redes social</option>
								</select>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipo de Comunicador</label> <select
									id="Tipo de Comunicador" class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipo de Comunicador</option>
									<option value="volvo">Ligar</option>
									<option value="saab">Mandar Email</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Origem contato</label> <select id="Origem contato"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Origem contato</option>
									<option value="volvo">Minutos</option>
									<option value="saab">Segundos</option>
								</select>
							</div>



							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cpf</label> <input type="text" class="form-control"
									placeholder="Cpf" id="Cpf" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>



							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Usuario resp</label> <select id="Usuario resp"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Usuario resp</option>
									<option value="volvo">Minutos</option>
									<option value="saab">Segundos</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cidade</label> <select id="Cidade" class="form-control"
									required
									data-validation-required-message="Por favor selecione uma Cidade">

									<option value="default">Cidade</option>
									<option value="volvo">Minutos</option>
									<option value="saab">Segundos</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Estado</label> <select id="Estado" class="form-control"
									required
									data-validation-required-message="Por favor selecione uma Cidade">

									<option value="default">Estado</option>
									<option value="volvo">Minutos</option>
									<option value="saab">Segundos</option>
								</select>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Endereco</label> <input type="text" class="form-control"
									placeholder="Endereco" id="Endereco" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Numero</label> <input type="text" class="form-control"
									placeholder="Numero" id="Numero" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>



							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Genero</label> <select id="Genero" class="form-control"
									required
									data-validation-required-message="Por favor selecione uma Genero">

									<option value="default">Genero</option>
									<option value="volvo">Masculino</option>
									<option value="saab">Feminino</option>
								</select>
							</div>
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cargo</label> <select id="Cargo" class="form-control"
									required
									data-validation-required-message="Por favor selecione uma Genero">

									<option value="default">Cargo</option>
									<option value="volvo">Gerente</option>
									<option value="saab">Porteiro</option>
								</select>
							</div>





							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Data</label> <input type="date" class="form-control"
									placeholder="data" id="data_inicio" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cep</label> <input type="text" class="form-control"
									placeholder="Cep" id="Cep" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>


							<div id="success"></div>
							<div class="row">
								<div class="form-group col-xs-12">

									<a class="btn btn-danger btn-lg to-left"
										href="/Projeto_Integrador_IV/contato/contato.html">Voltar</a>
									<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
