<meta charset="UTF-8">
	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">{{Titulo}}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid contatos" ng-controller="ContatoController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					
					<form name="sentMessage" id="contactForm" novalidate>
						
						<div class="row control-group">
							
							<h3>Dados Gerais</h3>
						
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Nome</label> 
								<input type="text" ng-model="contato.nome" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Tipo</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="tipocontato.nome for tipocontato in tiposcontato track by tipocontato.id" ng-model="contato.tipocontato" >    
									    <option value="">Tipo</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>
							
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Origem</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="origemcontato.nome for origemcontato in origenscontato track by origemcontato.id" ng-model="contato.origemcontato" >    
									    <option value="">Origem Contato</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>

						</div>
						
						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>CPF</label> <input ng-model="contato.cpf" type="text" class="form-control"
									placeholder="CPF" id="cpf" required
									data-validation-required-message="Por favor insira um cpf">

								<p class="help-block text-danger"></p>
							</div>
							
							<div
									class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
									<label>Data de Nascimento</label> <input ng-model="contato.datanascimento" type="text" class="form-control date"
									placeholder="Data de Nascimetno" id="data_nascimento" required
									data-validation-required-message="Por favor insira uma data de nascimento">

								<p class="help-block text-danger"></p>
							</div>

						</div>
						
						<div class="row control-group">

							<div 
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Gênero</label>

			      				<select class="form-control" required data-validation-required-message="Por favor selecione um gênero"
							    ng-options="genero for genero in generos" ng-model="contato.genero" >    
								    <option value="">Gênero</option>
								</select>	
								<p class="help-block text-danger"></p>

							</div>
							
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Cargo</label>
								<input type="text" ng-model="contato.cargo"  class="form-control" placeholder="Cargo" required data-validation-required-message="Por favor digite um cargo.">
								<p class="help-block text-danger"></p>
							</div>

						</div>
						

						<div class="row control-group">
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Endereço</label>
								<input type="text" class="form-control" ng-model="contato.endereco" data-validation-required-message="Please enter your phone number." placeholder="Endereço">
								<p class="help-block text-danger"></p>
							</div>
							
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Bairro</label>
								<input type="text" ng-model="contato.bairro" class="form-control" placeholder="Bairro" id="Bairro" required data-validation-required-message="Por favor preencha o campo bairro.">
								<p class="help-block text-danger"></p>
							</div>

						</div>
						
						<div class="row control-group">
							<div 
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Número</label>
								<input type="number" ng-model="contato.numero" id="numero" class="form-control" placeholder="Número" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-12 col-sm-6  floating-label-form-group controls">
								<label>CEP</label>
								 <input type="number" ng-model="contato.cep"  class="form-control" placeholder="CEP" id="cep" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
							
						</div>
						
						<div class="row control-group">

							<div class="form-group col-xs-12   floating-label-form-group controls">
								<label>Complemento</label>
								<input type="tel" class="form-control" ng-model="contato.complemento" data-validation-required-message="Please enter your phone number." placeholder="Complemento">
								<p class="help-block text-danger"></p>
							</div>
						</div>
		
						<div class="row control-group">
							
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Cidade</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione uma cidade"
									    ng-options="cidade.nome for cidade in cidades track by cidade.id" ng-model="contato.cidade" >    
									    <option value="">Cidade</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>

									
							<div 
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Estado / País</label>
								<select id="estado" class="form-control" required data-validation-required-message="Por favor selecione um estado." >
									 <option value="">Estado / País</option>
									<option ng-repeat="estado in estados">{{estado.nome + ' / ' + estado.pais}}</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>
							
						</div>
						
						<div class="row control-group">

							<div 
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Usuário Responsável</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um contato"
							    ng-options="usuario.nome for usuario in usuarios" ng-model="contato.usuarioresponsavel" >    
								    <option value="">Usuário Responsável</option>
								</select>											
	
								<p class="help-block text-danger"></p>
							
							</div>
							
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Data de Cadastro</label> 
								<input type="text" class="form-control date" placeholder="Data de Cadastro" ng-model="contato.datacadastro" 
								id="data_cadastro" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div class="form-group col-xs-12  floating-label-form-group controls">
								<label>Status</label> 
			      				<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
							    ng-options="status for status in statuslist" ng-model="contato.status" >    
								    <option value="">Status</option>
								</select>	
							 	<p class="help-block text-danger"></p>
							</div>
							
						</div>


						<div class="row control-group">
							<h3>Telefone</h3>


							<div class="col-xs-12 ">
								<div class="col-xs-10">

									<div class="form-group col-sm-5 col-xs-12 floating-label-form-group controls  ">
										<label>Número</label> 
										<input type="text" id="numero" ng-model="telefone.numero" class="form-control" placeholder="Número"
											id="Nome do contato" required
											data-validation-required-message="Por favor insira um nome">
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group col-sm-5 col-xs-12 floating-label-form-group controls ">
										<label>Tipo Telefone</label> 
										<input type="hidden" ng-model="telefone.id" />
										<select class="form-control" id="tipotelefone" required data-validation-required-message="Por favor selecione um tipo de usuário"
										    ng-options="tipotelefone.nome for tipotelefone in tipostelefone track by tipotelefone.id" ng-model="telefone.tipotelefone" >    
										    <option value="">Tipo Telefone</option>
										</select>	
										<p class="help-block text-danger"></p>
									</div>

									

								</div>
								<div class="col-xs-2 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)" data-ng-click='add()'>salvar</a>

								</div>


							</div>
						</div>


						<div class="row ">
							<h3>Telefones do Contato</h3>
							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">
											<th>Numero</th>
											<th>Tipo</th>
										</tr>
									</thead>
									<tbody>
									   <tr data-ng-repeat="telefone in listTelefones">
							                
							                <td>{{telefone.numero}}</td>
							                <td>{{telefone.tipotelefone.nome}}</td>
											<td class="btn-group">
												<a class="btn btn-success  btn-sm" target="_blank" href="javascript:void(0)" ng-click='selectEdit(telefone.id)'>editar</a>
												<a class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='del(telefone.id)'>remover</a>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>

						</div>
						
						
						<div id="success">{{Resposta}}</div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left" href="#/Contato">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right" ng-click='EnviarInformacao()' href="#/Contato">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
