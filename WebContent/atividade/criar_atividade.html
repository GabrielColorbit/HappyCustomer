<body id="page-top"  ng-app=happyCustomerApp>

	<!-- Navigation -->
  	<topo></topo>
	

	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">Criar Atividade</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid users">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Nome</label> <input type="text" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Empresa</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Empresa</option>
									<option value="volvo">Samsung</option>
									<option value="saab">Lenovo</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipo</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipo</option>
									<option value="volvo">Industria</option>
									<option value="saab">Varejo</option>
								</select>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Stauts</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default">Stauts</option>
									<option value="volvo">Ativo</option>
									<option value="saab">Inativo</option>
								</select>
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Usuario resp:</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default">Usuario resp:</option>
									<option value="volvo">Ativo</option>
									<option value="saab">Inativo</option>
								</select>
								<p class="help-block text-danger"></p>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Descriçao</label> <input type="text" class="form-control"
									placeholder="Descricao" id="Descricao" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>



						</div>





						<div
							class="form-group col-xs-6 floating-label-form-group controls">
							<label>DataInicio</label> <input type="date" class="form-control"
								placeholder="data_inicio" id="data_inicio" required
								data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>



						<div
							class="form-group col-xs-6 floating-label-form-group controls">
							<label>DataFim</label> <input type="date" class="form-control"
								placeholder="data_fim" id="data_fim" required
								data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>



						<div
							class="form-group col-xs-6 floating-label-form-group controls">
							<label>Ligações:</label> <select id="tipo_usuario"
								class="form-control" required
								data-validation-required-message="Por favor selecione um tipo de usuário">
								<option value="default">Ligações:</option>
								<option value="volvo">telefone</option>
								<option value="saab">celular</option>
							</select>
							<p class="help-block text-danger"></p>
						</div>


						<div
							class="form-group col-xs-6 floating-label-form-group controls">
							<label>Contatos</label> <select id="tipo_usuario"
								class="form-control" required
								data-validation-required-message="Por favor selecione um tipo de usuário">
								<option value="default">Contatos</option>
								<option value="volvo">Guilherme</option>
								<option value="saab">Gabriel</option>
							</select>
							<p class="help-block text-danger"></p>
						</div>



						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/Projeto_Integrador_IV/atividade/atividade.html">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<rodape></rodape>

			class="fa fa-chevron-up"></i>
		</a>
	</div>

	<script src="/Projeto_Integrador_IV/vendor/jquery/jquery.min.js"></script>

	<script src="/Projeto_Integrador_IV//vendor/bootstrap/js/bootstrap.min.js"></script>
