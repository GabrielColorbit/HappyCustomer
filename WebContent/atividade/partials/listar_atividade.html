<meta charset="UTF-8">
<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid atividades">
	<div class="container">

		<div class="row">
			<div class="table-scrollable table-scrollable-borderless">
				<div class="col-sm-6 col-xs-12  search_bar">
					<input type="text" class="form-control" ng-model="procurar"
					placeholder="Buscar Atividade" id="Nome da atividade" required
					data-validation-required-message="Por favor insira um nome">
				</div>
				<table class="table table-hover table-light col-xs-12">
					<thead>
					<tr class="uppercase">
						
						<th ng-click="ordenar('nome')">Nome</th>
						<th ng-click="ordenar('tipoatividade')">Tipo</th>
						<th ng-click="ordenar('usuario')">Usuário</th>
						<th ng-click="ordenar('contato')">Contato</th>
						<th ng-click="ordenar('empresa')">Empresa</th>
						<th ng-click="ordenar('datacadastro')">Data de Cadastro</th>
						<th ng-click="ordenar('situacao')">Situação</th>
						<th>
							<a class="btn btn-success btn-sm" href="#/Atividade/Cadastrar">Adicionar</a>
						</th>

					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="a in atividadelist |filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">
						
						<td>{{a.nome}}</td>
						<td>{{a.tipoatividade.nome}}</td>
						<td>{{a.usuarioresponsavel.nome}}</td>
						<td>{{a.contato.nome}}</td>
						<td>{{a.empresa.razaosocial}}</td>
						<td>{{a.datacadastro}}</td>
						<td>{{a.situacao}}</td>
						
						<td class="btn-group">
						<div class="to-right btn-group">
							<a title="Editar {{Titulo}}" class="btn btn-warning btn-sm" href="#/Atividade/Editar/{{a.id}}">Editar</a>
							<a title="Excluir {{Titulo}}" class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(a.id)'>Excluir</a> 
						</div>			
					</tr>
					

				</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
