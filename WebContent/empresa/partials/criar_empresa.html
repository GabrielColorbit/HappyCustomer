<meta charset="UTF-8">
<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">{{Titulo}}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid form_empresa" ng-controller="EmpresaController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Nome</label> 
								<input type="text" ng-model="empresa.razaosocial" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Tipo</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de empresa"
									    ng-options="tipoempresa.nome for tipoempresa in tiposempresa track by tipoempresa.id" ng-model="empresa.tipoempresa" >    
									    <option value="">Tipo Empresa</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>CNPJ</label> <input ng-model="empresa.cnpj" type="text" class="form-control"
									placeholder="CNPJ" id="cnpj" required
									data-validation-required-message="Por favor insira um nome">

								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">
							<div class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Estado - País</label>
								<select id="tipo_empresa" class="form-control" required data-validation-required-message="Por favor selecione um estado." >

									<option ng-repeat="estado in estados" value="estado" ng-selected="$first">{{estado.nome + ' - ' + estado.pais}}</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Bairro</label>
								<input type="text" ng-model="usuario.bairro" class="form-control" placeholder="Bairro" id="Bairro" required data-validation-required-message="Por favor preencha o campo bairro.">
								<p class="help-block text-danger"></p>
							</div>

						</div>
		
						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Cidade</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
								    ng-options="cidade.nome for cidade in cidades track by cidade.id" ng-model="usuario.cidade" >    
								    <option value="">Cidade</option>
								</select>									
								
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Endereço</label>
								<input type="text" class="form-control" ng-model="usuario.endereco" data-validation-required-message="Please enter your phone number." placeholder="Endereço">
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Número</label>
								<input type="number" ng-model="usuario.numero" class="form-control" placeholder="Número" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-12 col-sm-6  floating-label-form-group controls">
								<label>CEP</label>
								 <input type="number" ng-model="usuario.cep"  class="form-control" placeholder="CEP" id="CEP" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>

						<div class="row control-group">

							<div class="form-group col-xs-12   floating-label-form-group controls">
								<label>Complemento</label>
								<input type="tel" class="form-control" ng-model="usuario.complemento" data-validation-required-message="Please enter your phone number." placeholder="Complemento">
								<p class="help-block text-danger"></p>
							</div>
							
							<div class="form-group col-xs-12  floating-label-form-group controls">
								<label>Status</label> 
			      				<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
							    ng-options="status for status in statuslist" ng-model="usuario.status" >    
								    <option value="">Status</option>
								</select>	
							 	<p class="help-block text-danger"></p>
							</div>
							
						</div>

						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Telefone:</label> <input type="number"
									class="form-control" placeholder="Telefone" id="telefone"
									required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Tipo de Telefone</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default">tipo de telefone</option>
									<option value="volvo">Residencial</option>
									<option value="saab">Celular</option>
								</select>
								<p class="help-block text-danger"></p>
							</div>

						</div>
						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Razão Social:</label> <input type="text"
									class="form-control" placeholder="Razão Social"
									id="razao_social" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Data de Cadastro:</label> <input type="date"
									value="2016-09-30-" class="form-control"
									placeholder="Data de Cadastro" id="data_cadastro" required
									data-validation-required-message="Please enter your name.">

								<p class="help-block text-danger"></p>
							</div>

						</div>
						<div class="row control-group">

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Ramo:</label> <input type="text" class="form-control"
									placeholder="Ramo" id="ramo" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Tipo de Telefone</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default">Status</option>
									<option value="volvo">Ativo</option>
									<option value="saab">Inativo</option>
								</select>
								<p class="help-block text-danger"></p>
							</div>

						</div>
						<div class="row control-group">

							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Endereço Site:</label> <input type="text"
									class="form-control" placeholder="Endereço Site" id="site"
									required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>


						</div>
						<div class="row control-group">
							<h3>Contatos</h3>


							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<div class="col-xs-6">
									<label>Contato</label> <select id="tipo_usuario"
										class="form-control" required
										data-validation-required-message="Por favor selecione um tipo de usuário">
										<option value="default">Contato</option>
										<option value="volvo">123 - Gabriel Ferreira</option>
										<option value="saab">543 - Guilherme</option>
										<option value="volvo">213 - Marcão</option>
									</select>
									<p class="help-block text-danger"></p>

								</div>
								<div class="col-xs-6 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)">Adicionar</a>

								</div>


							</div>
						</div>

						<div class="row ">
							<!--  <h3>Contatos da Empresa</h3> -->
							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">
											<th>ID</th>
											<th>Nome</th>

											<th></th>

										</tr>
									</thead>
									<tbody>
										<tr>

											<td>123</td>
											<td>Gabriel Ferreira</td>
											<td class="btn-group">
											<div class="to-right btn-group">
												<a title="Editar {{Titulo}}" class="btn btn-warning btn-sm" href="#/Usuario/Editar/{{u.id}}">Editar</a>
												<a title="Excluir {{Titulo}}" class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(u.id)'>Excluir</a> 
											</div>	
										</tr>
									</tbody>
								</table>
							</div>

						</div>



						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/CRM/empresa/empresa.html">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>






	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div
		class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>


	<!-- Footer -->
	<rodape></rodape>

</body>
<!-- jQuery -->
<script src="/CRM/vendor/jquery/jquery.min.js"></script>


<!-- Bootstrap Core JavaScript -->
<script src="/CRM//vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="/CRM/js/jqBootstrapValidation.js"></script>
<script src="/CRM/js/contact_me.js"></script>
<script src="/CRM/js/freelancer.min.js"></script>
</html>
