<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Happy Customer</title>

<!-- Bootstrap Core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="../css/happycutomer.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="/CRM/js/angular.min.js"></script>
<script src="/CRM/index.js"></script>
<script src="/CRM/happyCustomer.js"></script>
</head>

<body id="page-top" ng-app=happyCustomerApp>

	<!-- Navigation -->
	<topo> </topo>
	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">Dados do Usuário</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid users">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>

						<div class="row control-group">
							
							<div
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Nome</label> <input type="text" class="form-control"
									placeholder="Nome" value="Rodrigo Bevilacqua Marcondes"
									id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Email</label> <input type="email" class="form-control"
									placeholder="Email" value="rodrigo.facear@yahoo.com.br"
									id="Email" required
									data-validation-required-message="Por favor insira um Email">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>CPF</label> <input type="text" class="form-control"
									placeholder="CPF" value="123.225.643-65" id="CPF" required
									data-validation-required-message="Por favor insira um CPF">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Gênero</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default">Gênero</option>
									<option value="volvo" selected>Masculino</option>
									<option value="saab">Feminino</option>
								</select>
							</div>
							
							<div class="row control-group">
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Cargo</label> <input type="text" class="form-control"
										placeholder="Cargo" value="Programador" id="Cargo" required
										data-validation-required-message="Please enter your cargo.">
									<p class="help-block text-danger"></p>
								</div>
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Tipo de Usuário</label> <select id="tipo_usuario"
										class="form-control" required
										data-validation-required-message="Por favor selecione um tipo de usuário">
										<option value="default">Tipo de Usuário</option>S
										<option value="volvo" selected>Operador</option>
										<option value="saab">Administrador</option>
									</select>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							
							<div class="row control-group">
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Data de Nascimento</label> <input type="date"
										class="form-control" value="18/01/1979" id="data_nascimento"
										required
										data-validation-required-message="Please enter your name.">
									<p class="help-block text-danger"></p>
								</div>

								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>CEP</label> <input type="number" class="form-control"
										placeholder="CEP" value="81170680" id="CEP" required
										data-validation-required-message="Please enter your email address.">
									<p class="help-block text-danger"></p>
								</div>
							</div>

							<div class="row control-group">
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Estado</label> <select id="tipo_usuario"
										class="form-control" required
										data-validation-required-message="Por favor selecione um tipo de usuário">
										<option value="default">Estado</option>
										<option value="volvo" selected>Paraná</option>
										<option value="saab">Rio Grande do Sul</option>
									</select>
									<p class="help-block text-danger"></p>
								</div>

								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Cidade</label> <select id="tipo_usuario"
										class="form-control" required
										data-validation-required-message="Por favor selecione um tipo de usuário">
										<option value="default">Cidade</option>
										<option value="volvo" selected>Curitiba</option>
										<option value="saab">Porto Alegre</option>
									</select>
									<p class="help-block text-danger"></p>
								</div>
							</div>

							<div class="row control-group">
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Endereço</label> <input type="tel" class="form-control"
										value="Rua dos Trabalhadores" placeholder="Phone Number"
										id="phone" required
										data-validation-required-message="Please enter your phone number.">
									<p class="help-block text-danger"></p>
								</div>
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Número</label> <input type="number" class="form-control"
										value="123" placeholder="Phone Number" id="phone" required
										data-validation-required-message="Please enter your phone number.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="row control-group">
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Senha</label> <input type="password"
										class="form-control" placeholder="Senha" value="123456"
										id="senha" required
										data-validation-required-message="Please enter your phone number.">
									<p class="help-block text-danger"></p>
								</div>
								<div
									class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
									<label>Confirmar Senha</label> <input type="password"
										class="form-control" placeholder="Confirmar Senha"
										value="123456" id="confirmar_senha" required
										data-validation-required-message="Please enter your phone number.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							
							<div
								class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Status</label> <select id="tipo_usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">
									<option value="default" selected>Ativo</option>
									<option value="volvo">Inativo</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>


							<div id="success"></div>
							<div class="row">
								<div class="form-group btn-group col-xs-12">

									<a class="btn btn-danger btn-lg to-left"
										href="/CRM/usuario/usuario.html">Voltar</a>
									<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</section>



	<!-- Footer -->
	<footer class="text-center">

		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">Copyright &copy; Happy Customer 2016</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div
		class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>


	<!-- jQuery -->
	<script src="/CRM/vendor/jquery/jquery.min.js"></script>


	<!-- Bootstrap Core JavaScript -->
	<script src="/CRM//vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<!-- Contact Form JavaScript -->
	<script src="/CRM/js/jqBootstrapValidation.js"></script>
	<script src="/CRM/js/contact_me.js"></script>
	<script src="/CRM/js/freelancer.min.js"></script>

</body>

</html>
