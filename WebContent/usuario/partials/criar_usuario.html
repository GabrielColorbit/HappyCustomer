<meta charset="UTF-8">


<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid users" ng-controller="UsuarioController">
	<div class="container">

		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
				<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
				{{Resposta}}
				<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>Nome</label>
								<input type="text" ng-model="usuario.nome" class="form-control" placeholder="Nome" id="nome" ng-model="usuario.nome" required data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Email</label>
								<input type="email" ng-model="usuario.email" class="form-control" placeholder="Email" id="Email" required data-validation-required-message="Por favor insira um Email">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>CPF</label>
								<input type="text" ng-model="usuario.email"  class="form-control" placeholder="CPF" id="CPF" required data-validation-required-message="Por favor insira um CPF">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>Gênero</label>
								<select   ng-model="usuario.genero"  class="form-control" required data-validation-required-message="Por favor selecione um gênero de usuário">
									<option value="default">Genero</option>
									<option ng-repeat="genero in generos" value="{{genero}}">{{genero}}</option>

								</select>
								<p class="help-block text-danger"></p>

							</div>
						</div>

						<div class="row control-group">
							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cargo</label>
								<input type="text" ng-model="usuario.cargo"  class="form-control" placeholder="Cargo" required data-validation-required-message="Por favor digite um cargo.">
								<p class="help-block text-danger"></p>
							</div>


							<div class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipo de Usuário</label>

    								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário" ng-model="usuario.tipousuario">

										<option ng-repeat="tipousuario in tiposusuario" value="{{tipousuario.id}}">{{tipousuario.nome}}</option>

									</select>

								<p class="help-block text-danger"></p>

							</div>
						</div>
						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Data de Nascimento</label> <input type="date"
									class="form-control" placeholder="data_nascimento"
									id="data_nascimento" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>CEP</label>
								 <input type="number" ng-model="usuario.cep"  class="form-control" placeholder="CEP" id="CEP" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Estado</label>
								<select id="tipo_usuario" class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário" ng-model="usuario.tipousuario">

									<option ng-repeat="estado in estados" value="{{estado}}">{{estado.nome +' - '+estado.pais}}</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Cidade</label>
								<select id="tipo_usuario" class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário">
									<option ng-repeat="cidade in cidades" value="{{cidade.id}}">{{cidade.nome}}</option>
								</select>
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Endereço</label>
								<input type="tel" class="form-control"  data-validation-required-message="Please enter your phone number." placeholder="Endereço">
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Número</label>
								<input type="number" class="form-control" placeholder="Número id="phone" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Senha</label> <input type="password"
									class="form-control" placeholder="Senha" id="senha" required
									data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Confirmar Senha</label> <input type="password"
									class="form-control" placeholder="Confirmar Senha"
									id="confirmar_senha" required
									data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/CRM/usuario/usuario.html">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
							</div>
						</div>

				</form>
			</div>
		</div>
	</div>
</section>
