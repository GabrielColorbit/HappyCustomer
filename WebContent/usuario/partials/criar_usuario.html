<meta charset="UTF-8">


<!-- Header -->
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name">{{Titulo}}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio Grid Section -->
<section class="grid users" ng-controller="UsuarioController">
	<div class="container">

		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
				<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
				
				
				<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>Nome</label>
								<input type="text" ng-model="usuario.nome" class="form-control" placeholder="Nome" id="nome" ng-model="usuario.nome" required data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>


						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>CPF</label>
								<input type="text" ng-model="usuario.cpf"  class="form-control" placeholder="CPF" id="CPF" required data-validation-required-message="Por favor insira um CPF">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Gênero</label>

			      				<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
							    ng-options="genero for genero in generos" ng-model="usuario.genero" >    
								    <option value="">Gênero</option>
								</select>	
								<p class="help-block text-danger"></p>

							</div>
						</div>

						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Cargo</label>
								<input type="text" ng-model="usuario.cargo"  class="form-control" placeholder="Cargo" required data-validation-required-message="Por favor digite um cargo.">
								<p class="help-block text-danger"></p>
							</div>


							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls ">
								<label>Tipo de Usuário</label>


									<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
									    ng-options="tipousuario.nome for tipousuario in tiposusuario track by tipousuario.id" ng-model="usuario.tipousuario" >    
									    <option value="">Tipo Usuario</option>
									</select>	



								<p class="help-block text-danger"></p>

							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Data de Nascimento</label> 
								<input type="date" class="form-control" placeholder="data_nascimento" ng-model="usuario.datanascimento" min="1901-01-01" max="2016-12-31"id="data_nascimento" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>


							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Senha</label> 
								<input type="password" ng-model="usuario.senha" class="form-control" placeholder="Senha" id="senha" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="row control-group">
							<div class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Estado</label>
								<select id="tipo_usuario" class="form-control" required data-validation-required-message="Por favor selecione um estado." >

									<option ng-repeat="estado in estados" value="estado" ng-selected="$first">{{estado.nome +'('+ estado.pais +')' }}</option>

								</select>
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Bairro</label>
								<input type="text" ng-model="usuario.bairro" class="form-control" placeholder="Bairro" id="Bairro" required data-validation-required-message="Por favor preencha o campo bairro.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Cidade</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
								    ng-options="cidade.nome for cidade in cidades track by cidade.id" ng-model="usuario.cidade" >    
								    <option value="">Cidade</option>
								</select>									
								
								<p class="help-block text-danger"></p>
							</div>
							<div
								class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Endereço</label>
								<input type="text" class="form-control" ng-model="usuario.endereco" data-validation-required-message="Please enter your phone number." placeholder="Endereço">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 col-sm-6 floating-label-form-group controls">
								<label>Número</label>
								<input type="number" ng-model="usuario.numero" class="form-control" placeholder="Número" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group col-xs-12 col-sm-6  floating-label-form-group controls">
								<label>CEP</label>
								 <input type="number" ng-model="usuario.cep"  class="form-control" placeholder="CEP" id="CEP" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">

							<div class="form-group col-xs-12   floating-label-form-group controls">
								<label>Complemento</label>
								<input type="tel" class="form-control" ng-model="usuario.complemento" data-validation-required-message="Please enter your phone number." placeholder="Complemento">
								<p class="help-block text-danger"></p>
							</div>
							
							<div class="form-group col-xs-12  floating-label-form-group controls">
								<label>Status</label> 
			      				<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de usuário"
							    ng-options="status for status in statuslist" ng-model="usuario.status" >    
								    <option value="">Status</option>
								</select>	
							 	<p class="help-block text-danger"></p>
							</div>
							
						</div>
						



						<div class="row control-group">
							<h3>Telefone</h3>


							<div class="col-xs-12 ">
								<div class="col-xs-10">


									<div class="form-group col-sm-5 col-xs-12 floating-label-form-group controls ">
										<label>Tipo Telefone</label> 
										<input type="hidden" ng-model="telefone.id" />
										<select class="form-control" id="tipotelefone" required data-validation-required-message="Por favor selecione um tipo de usuário"
										    ng-options="tipotelefone.nome for tipotelefone in tipostelefone track by tipotelefone.id" ng-model="telefone.tipotelefone" >    
										    <option value="">Tipo Telefone</option>
										</select>	
										<p class="help-block text-danger"></p>
									</div>

									<div class="form-group col-sm-5 col-xs-12 floating-label-form-group controls  ">
										<label>Número</label> 
										<input type="text" id="numero" ng-model="telefone.numero" class="form-control" placeholder="Número"
											id="Nome do contato" required
											data-validation-required-message="Por favor insira um nome">
										<p class="help-block text-danger"></p>
									</div>

								</div>
								<div class="col-xs-2 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)" data-ng-click='add()'>+</a>

								</div>


							</div>
						</div>


						<div class="row ">
							<h3>Comunicadores da Atividade</h3>
							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">
											<th>Id</th>
											<th>Numero</th>
											<th>Tipo</th>
										</tr>
									</thead>
									<tbody>
									   <tr data-ng-repeat="telefone in listTelefones">
							                <td>{{telefone.id}}</td>
							                <td>{{telefone.numero}}</td>
							                <td>{{telefone.tipotelefone.nome}}</td>
											<td class="btn-group">
												<a class="btn btn-success  btn-sm" target="_blank" href="javascript:void(0)" ng-click='selectEdit(telefone.id)'>ver</a>
												<a class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='del(telefone.id)'>remover</a>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>

						</div>

						
						
						
						<div id="success">{{Resposta}}</div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="#/Usuario">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right" ng-click='EnviarInformacao()'>Salvar</button>
							</div>
						</div>

				</form>
			</div>
		</div>
	</div>
</section>
