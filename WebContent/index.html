					<!-- Chart code -->
					<script>
						/**
						 * Define data for each year
						 */
						var chartData = {
							"2014" : [ {
								"sector" : "Em Andamento",
								"size" : 150
							}, {
								"sector" : "Cancelado",
								"size" : 30
							}, {

								"size" : 100
							} ],
							"2015" : [ {
								"sector" : "Em Andamento",
								"size" : 150
							}, {
								"sector" : "Cancelado",
								"size" : 30
							}, {
								"sector" : "Efetuados",
								"size" : 100
							} ],
							"2016" : [ {
								"sector" : "Em Andamento",
								"size" : 150
							}, {
								"sector" : "Cancelado",
								"size" : 30
							}, {
								"sector" : "Efetuados",
								"size" : 100
							} ]
						};

						/**
						 * Create the chart
						 */
						var currentYear = 2016;
						var chart = AmCharts.makeChart("negocios", {
							"type" : "pie",
							"theme" : "light",
							"dataProvider" : [],
							"valueField" : "size",
							"titleField" : "sector",
							"startDuration" : 0,
							"innerRadius" : 80,
							"pullOutRadius" : 20,
							"marginTop" : 10,
							"titles" : [ {
								"text" : ""
							} ],
							"allLabels" : [ {
								"y" : "54%",
								"align" : "center",
								"size" : 35,
								"bold" : true,
								"text" : "1995",
								"color" : "#555"
							}, {
								"y" : "49%",
								"align" : "center",
								"size" : 20,
								"text" : "Ano",
								"color" : "#555"
							} ],
							"listeners" : [ {
								"event" : "init",
								"method" : function(e) {
									var chart = e.chart;

									function getCurrentData() {
										var data = chartData[currentYear];
										currentYear++;
										if (currentYear > 2014)
											currentYear = 2016;
										return data;
									}

									function loop() {
										chart.allLabels[0].text = currentYear;
										var data = getCurrentData();
										chart.animateData(data, {
											duration : 1000,
											complete : function() {
												setTimeout(loop, 3000);
											}
										});
									}

									loop();
								}
							} ],
							"export" : {
								"enabled" : true
							}
						});
					</script>
