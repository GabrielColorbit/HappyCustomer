					<form name="sentMessage" id="contactForm" novalidate>
						
						<h3>Dados Gerais</h3>
						
						<div class="row control-group">
							
							<div
								class="form-group col-xs-12 floating-label-form-group controls ">
								<label>Nome</label> 
								<input type="text" ng-model="contato.nome" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>
						
						<div class="row control-group">
						
							<div class="form-group col-xs-12 floating-label-form-group controls ">
								
								<label>Empresa</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione uma empresa"
							    ng-options="empresa.razaosocial for empresa in empresas" ng-model="ligacao.empresa" >    
								    <option value="">Empresa</option>
								</select>			
									
									<p class="help-block text-danger"></p>
							</div>
						
								<div class="form-group col-xs-12 floating-label-form-group controls ">
									<label>Data</label> 
								<input type="date" class="form-control" placeholder="Data" ng-model="contato.datacadastro" min="1901-01-01" max="2016-12-31"id="data_cadastro" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

						</div>
					
						
						<div class="row control-group">
						
							<h3>Adicionar Itens</h3>

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Produto</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="produto.nome for produto in produtos track by produto.id" ng-model="item.produto" >    
									    <option value="">Produto</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<div class="col-xs-6">
									<label>Quantidade: </label> <input type="number"
										class="form-control" min="1" max="100"
										placeholder="Quantidade" id="quantidade" required
										data-validation-required-message="Por favor insira um nome">
									<p class="help-block text-danger"></p>

								</div>
								<div class="col-xs-6 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)">+</a>

								</div>


							</div>
						</div>

						<div class="row ">
							<h3>Itens do Neg√≥cio</h3>
							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">
											<th>Produto</th>
											<th>Quantidade</th>
											<th>SubTotal</th>
											<th></th>

										</tr>
									</thead>
									<tbody>
										<tr>

											<td>Computador</td>

											<td><a class="btn btn-danger btn-sm"
												href="javascript:void(0)">remover</a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>


						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">

								<a class="btn btn-danger btn-lg to-left"
									href="/CRM/negocio/negocio.html">Voltar</a>
								<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
