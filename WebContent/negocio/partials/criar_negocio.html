<meta charset="UTF-8">
<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">{{Titulo}}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid form_negocio" ng-controller="NegocioController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						
						<div class="row control-group">
							
							<div
								class="form-group col-xs-12 floating-label-form-group controls ">
								<label>Nome</label> 
								<input type="text" ng-model="negocio.nome" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>
						
						<div class="row control-group">
						
							<div class="form-group col-xs-8 floating-label-form-group controls ">
								
								<label>Empresa</label>
								<select class="form-control" ng-model="negocio.empresa" required data-validation-required-message="Por favor selecione uma empresa"
							    ng-options="empresa.razaosocial for empresa in empresas">    
								    <option value="">Empresa</option>
								</select>			
									
									<p class="help-block text-danger"></p>
							</div>
						
								<div class="form-group col-xs-4 floating-label-form-group controls ">
									<label>Data</label> 
								<input type="date" class="form-control" placeholder="Data" ng-model="negocio.data" min="1901-01-01" max="2016-12-31"id="data_cadastro" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

						</div>

						{{Resposta}}
						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">
								<a class="btn btn-danger btn-lg to-left" href="#/Negocio">Voltar</a>
								<a class="btn btn-success btn-lg to-right" ng-click='EnviarInformacaoNegocio()' href="#/Negocio">Salvar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
