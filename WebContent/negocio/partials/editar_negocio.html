<meta charset="UTF-8">
<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
					<span class="name"><h1>{{Titulo}}</h1></span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Portfolio Grid Section -->
	<section class="grid form_negocio" ng-controller="NegocioController">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						
						<h3>Dados Gerais</h3>
						
						<div class="row control-group">
							
							<input type="hidden"id="nome" ng-model="negocio.id">
							
							<div
								class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Nome</label> 
								<input type="text" ng-model="negocio.nome" class="form-control"
									placeholder="Nome" id="nome" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

						</div>
						
						<div class="row control-group">
							
							<div 
								class="form-group col-xs-8 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Usuário Responsável</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um contato"
							    ng-options="usuario.nome for usuario in usuarios track by usuario.id" ng-model="negocio.usuarioresponsavel" >    
								    <option value="">Usuário Responsável</option>
								</select>											
	
								<p class="help-block text-danger"></p>
								
							</div>
							
							<div 
								class="form-group col-xs-4 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Data</label> 
								<input type="text" class="form-control date" placeholder="Data" ng-model="negocio.data" id="data_cadastro" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							
						</div>
						
						<div class="row control-group">
						
							<div 
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Contato</label>
								<select class="form-control" required data-validation-required-message="Por favor selecione um contato"
							    ng-options="contato.nome for contato in contatos track by contato.id" ng-model="negocio.contato" >    
								    <option value="">Contato</option>
								</select>											
	
								<p class="help-block text-danger"></p>
								
							</div>
						
							<div 
								class="form-group col-xs-6 floating-label-form-group controls floating-label-form-group-with-value">
								<label>Empresa</label>
								<select class="form-control" ng-model="negocio.empresa" required data-validation-required-message="Por favor selecione uma empresa"
							    ng-options="empresa.razaosocial for empresa in empresas track by empresa.id">    
								    <option value="">Empresa</option>
								</select>			
								<p class="help-block text-danger"></p>							
							</div>

						</div>

						<div class="row control-group">
						
							<h3>Itens do Negócio</h3>

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<label>Produto</label> 
								
								<select class="form-control" required data-validation-required-message="Por favor selecione um tipo de contato"
									    ng-options="produto.nome for produto in produtos track by produto.id" ng-model="item.produto">    
									    <option value="">Produto</option>
									</select>	

								<p class="help-block text-danger"></p>

							</div>

							<div
								class="form-group col-sm-6 col-xs-12 floating-label-form-group controls">
								<div class="col-xs-6">
									<label>Quantidade</label> <input type="number"
										class="form-control" min="1" max="100" ng-model="item.quantidade"
										placeholder="Quantidade" id="quantidade" required
										data-validation-required-message="Por favor insira um nome">
									<p class="help-block text-danger"></p>

								</div>
								
								<div class="col-xs-2 btn-group">
									<a class="btn btn-success btn-sm" href="javascript:void(0)" ng-click='EnviarInformacaoItem()'>Adicionar</a>
								</div>

							</div>
						</div>
						
						<div class="row ">
							
							<div class="table-scrollable table-scrollable-borderless">
								<table class="table table-hover table-light col-xs-12">
									<thead>
										<tr class="uppercase">
										
											<th>Produto</th>
											<th>Quantidade</th>
											
										</tr>
									</thead>
									<tbody>
									   <tr data-ng-repeat="item in listItens">
							                
							                <td>{{item.produto}}</td>
							                <td>{{item.quantidade}}</td>
							                
							                <td class="btn-group">
											<div class="to-right btn-group">
												<a title="Editar {{Titulo}}" class="btn btn-warning btn-sm" href="#/Negocio/Editar/{{n.id}}">Editar</a>
												<a title="Excluir {{Titulo}}" class="btn btn-danger btn-sm" href="javascript:void(0)" ng-click='Excluir(n.id)'>Excluir</a> 
											</div>	
										</tr>
										
									</tbody>
								</table>
							</div>

						</div>

						{{Resposta}}
						<div id="success"></div>
						<div class="row">
							<div class="form-group btn-group col-xs-12">
								<a class="btn btn-danger btn-lg to-left" href="#/Negocio">Voltar</a>
								<a class="btn btn-success btn-lg to-right" ng-click='EnviarInformacaoNegocio()' href="#/Negocio">Salvar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
