<!DOCTYPE html>
<html lang="en" ng-app=happyCustomerApp>

<head>

<meta charset="utf-8">

<title>Happy Customer</title>
<link rel="shortcut icon" href="../img/profile.ico" type="image/x-icon">

<!-- Bootstrap Core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="../css/happycutomer.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="/CRM/js/angular.min.js"></script>
<script src="/CRM/js/angular-route.min.js"></script>
<script src="/CRM/index.js"></script>
<script src="/CRM/happyCustomer.js"></script>
<script src="/CRM/tipo_contato/controller.js"></script>

</head>

<body id="page-top" >



	<!-- Navigation -->
	<topo></topo>
	<div ng-controller="TipoContatoController">	

	<!-- Header -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="intro-text">
							<span class="name">Tipos de Contato</span>
						</div>
					</div>
				</div>
			</div>
		</header>
	
	
		<div ng-view>
		
			
		</div>

	
			<!-- Portfolio Grid Section -->
		<section class="grid tipo_contato">
			<div class="container">
				<label class="alert">{{ Resposta }}</label>
				<div class="row">
					<div class="table-scrollable table-scrollable-borderless">
						<div class="col-sm-6 col-xs-12  search_bar">
							<input type="text" class="form-control" ng-model="tipoContato.id" placeholder="Buscar Tipo de Contato" id="Nome do contato" required data-validation-required-message="Por favor insira um nome">
							<a href="javascript:void(0)" ng-click='BuscarInformacao()'></a>
						</div>
						<table class="table table-hover table-light col-xs-12">
							<thead>
								<tr class="uppercase">
									<th>Id</th>
									<th>Nome</th>
									<th><a class="btn btn-success btn-sm"
										href="#/cadastrar">Adicionar</a>
									</th>
	
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="tp in tipoContatolist">
	
									<td>{{tp.id}}</td>
									<td>{{tp.nome}}</td>
	
									<td><a class="btn btn-warning btn-sm" href="#/editar" ng-click='SelecionarParaEditar(tp.id)'>Editar</a></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	
	

	
	</div>
		<!-- Footer -->
	<rodape></rodape>

</body>
<!-- jQuery -->
<script src="/CRM/vendor/jquery/jquery.min.js"></script>


<!-- Bootstrap Core JavaScript -->
<script src="/CRM//vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/CRM/js/contact_me.js"></script>
<script src="/CRM/js/freelancer.min.js"></script>
</html>
