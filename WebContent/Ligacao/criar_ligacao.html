	<!-- Portfolio Grid Section -->
	<section class="grid users">
		<div class="container">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Contato</label> <select id="tipo_Contato"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipo de Contato</option>
									<option value="volvo">Telefone</option>
									<option value="saab">Redes social</option>
								</select>
							</div>


							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Atividade</label> <select id="tipo_Atividade"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Atividade</option>
									<option value="volvo">Ligar</option>
									<option value="saab">Mandar Email</option>
								</select>
							</div>

                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Duração</label> <select id="tipo_Duração"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Duração</option>
									<option value="volvo">Minutos</option>
									<option value="saab">Segundos</option>
								</select>
							</div>
                              
                              
                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Usuario</label> <select id="Usuario"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Usuario</option>
									<option value="volvo">Usuario_2</option>
									<option value="saab">Usuario_2</option>
								</select>
							</div>
                            
                              	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Tipoligacao</label> <select id="Tipoligacao"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Tipoligacao</option>
									<option value="volvo">Email</option>
									<option value="saab">Telefone</option>
								</select>
							</div> 
							
							
							 	<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Empresa</label> <select id="Empresa"
									class="form-control" required
									data-validation-required-message="Por favor selecione um tipo de usuário">

									<option value="default">Empresa</option>
									<option value="volvo">Apple</option>
									<option value="saab">Lenovo</option>
								</select>
							</div>   
							
							



							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Data</label> <input type="date"
									class="form-control" placeholder="data"
									id="data_inicio" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>

							<div
								class="form-group col-xs-6 floating-label-form-group controls">
								<label>Resumo</label> <input type="text" class="form-control"
									placeholder="Resumo" id="Resumo" required
									data-validation-required-message="Por favor insira um nome">
								<p class="help-block text-danger"></p>
							</div>

							

							<div id="success"></div>
							<div class="row">
								<div class="form-group col-xs-12">

									<a class="btn btn-danger btn-lg to-left"
										href="/Projeto_Integrador_IV/ligacao/ligacao.html">Voltar</a>
									<button type="submit" class="btn btn-success btn-lg to-right">Salvar</button>
								</div>
							</div>
					</form>
				</div>
